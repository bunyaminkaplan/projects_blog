{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BLOG</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'app_blog/settings.css' %}">
        <script src="{% static 'app_blog/settings.js' %}"></script>
        

    </head>
    <body style="background-color: rgb(168, 218, 220); ">
        
        
        <nav class="navbar navbar-expand-md  mb-4">
            <div class="container-fluid" >
                <a class="navbar-brand" href="{% url 'app_blog:home' %}">APP_BLOG</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="true" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse" >
                    <ul class="navbar-nav me-auto mb-2 mb-md-0" style="margin-bottom: 0px; padding-bottom: 0px;">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="{% url 'app_blog:home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{% url 'app_blog:add' %}">New</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'app_blog:user_signup' %}">Register</a>
                        
                        </li class="nav-item">
                        
            
                            <form method="POST" action="{% url 'logout' %}?next=/login/" style="margin: 0px;">
                                {% csrf_token %}
                                
                                    <button class="nav-link" type="submit"> Logout </button>
                            </form>
                        

                    </ul>
                </div>
            </div>
        </nav>

        

    
        
            {% block content %}


            {% endblock %}

        
    </body>
</html>
